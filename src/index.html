<body>

  <main>
    <h1>Math Adventure</h1>
    <div class="config-game">
      <h2>Choose Game Mode</h2>
      <form action="/startgame" method="GET">
        <label>Enter Your Name: <input type="text" id="alias" name="alias" required></label>
        <div class="operationSelector">
        <label class="operationLabels"><input type="radio" id="sum" name="opcion" value="sum" class="operationRadio">
          <img src="/src/public/images/plusIcon-green-100.webp" alt="Addition Icon" class="operationImage checked">

          <img src="/src/public/images/plusIcon-100.webp" alt="Addition Icon" class="operationImage">
        </label>
        <label class="operationLabels"><input type="radio" id="sub" name="opcion" value="sub" class="operationRadio">
          <img src="/src/public/images/minusIcon-green-100.webp" alt="Subtraction Icon" class="operationImage checked">

          <img src="/src/public/images/minusIcon-100.webp" alt="Subtraction Icon" class="operationImage">
        </label>
        <label class="operationLabels"><input type="radio" id="mul" name="opcion" value="mul" class="operationRadio">
          <img src="/src/public/images/multiplyIcon-green-100.webp" alt="Multiplication Icon"
            class="operationImage checked">

          <img src="/src/public/images/multiplyIcon-100.webp" alt="Multiplication Icon" class="operationImage">
        </label>
        <label class="operationLabels"><input type="radio" id="div" name="opcion" value="div" class="operationRadio">
          <img src="/src/public/images/divideIcon-green-100.webp" alt="Division Icon" class="operationImage checked">

          <img src="/src/public/images/divideIcon-100.webp" alt="Division Icon" class="operationImage">
        </label>
      </div>
        <input class="submitBtn" type="submit" value="START GAME">
      </form>
    </div>
  </main>

</body>
