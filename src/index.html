<header class="divider" id="main-header"></header>
<body>

  <main>
    <h1>Math Adventure</h1>
    <div class="config-game">
      <h2>Choose Game Mode</h2>
      <form action="problem/" method="GET">
        <label>Enter Your Name: <input type="text" id="alias" name="alias" required></label>
        <div class="operationSelector">
        <label class="operationLabels"><input type="radio" id="sum" name="operator" value="%2B" class="operationRadio">
          <img src="public/images/plusIcon-green-100.webp" alt="Addition Icon" class="operationImage checked">

          <img src="public/images/plusIcon-100.webp" alt="Addition Icon" class="operationImage">
        </label>
        <label class="operationLabels"><input type="radio" id="sub" name="operator" value="-" class="operationRadio">
          <img src="public/images/minusIcon-green-100.webp" alt="Subtraction Icon" class="operationImage checked">

          <img src="public/images/minusIcon-100.webp" alt="Subtraction Icon" class="operationImage">
        </label>
        <label class="operationLabels"><input type="radio" id="mul" name="operator" value="x" class="operationRadio">
          <img src="public/images/multiplyIcon-green-100.webp" alt="Multiplication Icon"
            class="operationImage checked">

          <img src="public/images/multiplyIcon-100.webp" alt="Multiplication Icon" class="operationImage">
        </label>
        <label class="operationLabels"><input type="radio" id="divide" name="operator" value="/" class="operationRadio">
          <img src="public/images/divideIcon-green-100.webp" alt="Division Icon" class="operationImage checked">

          <img src="public/images/divideIcon-100.webp" alt="Division Icon" class="operationImage">
        </label>
      </div>
      <div class="levelSelector">
        <label class="levelLabels"><input type="radio" id="easy" name="level" value="easy" class="levelRadio">Easy
        </label>
        <label class="levelLabels"><input type="radio" id="hard" name="level" value="hard" class="levelRadio">Hard
      </div>
      <label class="maxNumber">Enter max for first number: <input type="number" id="max1" name="max1" value="100" required></label>
      <label class="maxNumber">Enter max for second number: <input type="number" id="max2" name="max2" value="100" required></label>

        <input class="submitBtn" id="startGame" type="submit" value="START GAME">
      </form>
    </div>
  </main>
  <footer id="main-footer"> 
  </footer>
</body>

</html>
